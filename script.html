	<script>
		// kansas
			const kansasPaths = document.querySelectorAll('#kansas');
			const mainKansas = document.getElementById('kansas');
			
			kansasPaths.forEach(element => {
			    element.addEventListener('mouseover', () => {
			        mainKansas.style.opacity = 0; // Change the opacity to 0 on mouseover
			    });
			
			    element.addEventListener('mouseout', () => {
			        mainKansas.style.opacity = .5; // Restore original opacity on mouseout
			    });
			});
